<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.min.js - React 的核心库-->
    <!--react-dom.min.js - 提供与 DOM 相关的功能-->
    <!--babel.min.js - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。-->
    <!--Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平。-->
    <!--如果我们需要使用 JSX，则 <script> 标签的 type 属性需要设置为 text/babel。-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/javascript" src="/js/reactJs.js"></script>
    <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>-->
    <!--<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>-->
    <!--<script type="text/javascript" src="/js/babel.min.js"></script>-->
</head>
<body>
<div id="example"></div>
<script type="text/babel">/*jsx*/
    ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
    );


</script>

<div id="test"></div>
</body>
</html>
